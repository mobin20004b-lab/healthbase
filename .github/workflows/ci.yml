name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: topmedica
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Database
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/topmedica
      run: npx prisma db push

    - name: Lint
      run: npm run lint

    - name: Type Check
      run: npx tsc --noEmit

    # Skipping tests for now as no test framework is set up
    # - name: Run Tests
    #   run: npm test

    - name: Build
      env:
        DATABASE_URL: postgres://postgres:password@localhost:5432/topmedica
        NEXTAUTH_SECRET: supersecret
        NEXTAUTH_URL: http://localhost:3000
      run: npm run build
