version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: topmedica
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d topmedica"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    image: topmedica-app:latest
    env_file:
      - .env
    environment:
      # allow override at deploy time
      - DATABASE_URL
      - MIGRATE
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app:cached

volumes:
  db_data:
